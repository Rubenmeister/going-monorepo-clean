 version: '3.8'

services:
  # --- INFRAESTRUCTURA ---
  mongo:
    image: mongo:6.0
    container_name: going-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - going-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: going-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - going-network

  # (Opcional) Postgres - Lo dejo comentado por si lo necesitas en el futuro
