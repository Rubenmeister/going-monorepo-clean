server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip para compresión (Mejora Lighthouse y velocidad)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Manejo de la SPA (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse Proxy para la API
    # Redirige llamadas de /api hacia el contenedor del backend interno
    location /api/ {
        proxy_pass http://user-auth-service:3333/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Caché para estáticos (imágenes, js, css)
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}